<ion-app>

  <ion-menu side="end" menuId='m1'>
    <ion-header color=primary>
      <ion-toolbar>
        <ion-title>
          elastOS Vote DApp
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/menu/vote">
            <ion-icon mode="ios" name="paper"></ion-icon>
            <ion-label padding>Supernode Voting</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="closeApp()">
            <ion-icon name="exit"></ion-icon>
            <ion-label padding>Exit</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
