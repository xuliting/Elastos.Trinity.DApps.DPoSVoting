<ion-slides [options]="slideOpts" (ionSlideNextEnd)="loadNext()">
  <ion-slide *ngFor="let node of _nodes">
    <ion-card text-center color="secondary">
      <ion-grid>
        <ion-row class="header-container">
          <ion-col size="3" class="img-container">
            <div>
              <img-loader *ngIf="node.imageUrl" [src]="node.imageUrl"></img-loader>
              <img-loader *ngIf="!node.imageUrl" src="../assets/icon/ela.png"></img-loader>
            </div>
          </ion-col>
          <ion-col size="9" class="name-container">
            <ion-card-title>
              {{ node.Nickname }}
            </ion-card-title>
          </ion-col>
        </ion-row>
        <ion-card-content>
          <ion-row class="detail-container">
            <p>Current Rank</p>
            <h3>#{{ node.Rank }}</h3>
          </ion-row>
          <ion-row class="detail-container">
            <p>Current Votes</p>
            <h3>{{ getVotes(node.Votes) }}</h3>
          </ion-row>
          <ion-row class="detail-container">
            <p>ELA Delegated</p>
            <h3>{{ getEla(node.Votes) }}</h3>
          </ion-row>
          <ion-row class="detail-container">
            <p>Percentage of Casted Votes</p>
            <h3>{{ getVotePercent(node.Votes) }}%</h3>
          </ion-row>
          <ion-row class="website">
            <p>Website</p>
            <h3><a href="{{ node.Url }}">{{ node.Url }}</a></h3>
          </ion-row>
        </ion-card-content>
      </ion-grid>
    </ion-card>
  </ion-slide>
</ion-slides>
