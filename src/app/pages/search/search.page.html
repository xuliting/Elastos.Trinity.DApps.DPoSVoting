<section (click)="return()">
  <div class="content">
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-title>Search Supernode</ion-title>
      </ion-col>
    </ion-row>
    <div class="search-container" *ngIf="nodesService._nodes.length > 0">
      <ion-searchbar
        #search
        color="medium"
        placeholder="Search for supernode.."
        [(ngModel)]="_node"
        (ngModelChange)="filterNodes($event)"
        mode="ios"
      >
      </ion-searchbar>
    </div>
    <div *ngIf="nodesService._nodes.length === 0">
      <br><br><ion-spinner name="bubbles"></ion-spinner>
    </div>

  </div>
</section>

<ion-content>

  <!-- <ion-grid class="container" *ngIf="nodesLoaded && filteredNodes.length === 0" padding text-center>
    <ion-row>
      <ion-col size="12">
        <ion-label padding>No Results Found..</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid> -->

  <ion-grid class="container ion-no-padding" *ngIf="nodesService._nodes.length > 0">
    <app-node-slider
      *ngIf="showNode"
      [nodeIndex]="nodeIndex"
      [totalVotes]="nodesService.totalVotes"
      [_nodes]="filteredNodes"
      [node]="node"
    >
    </app-node-slider>
    <ion-list lines="none" [class.blur]="showNode" class="node-list">
      <ion-virtual-scroll [items]="filteredNodes"  approxItemHeight="240px">
        <ion-item color="secondary"  *virtualItem="let node">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col
                size="1"
                class="rank-container ion-no-padding"
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                {{ node.Rank }}
              </ion-col>
              <ion-col
                size="2"
                class="img-container"
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                <img-loader *ngIf="node.imageUrl" useImg><img [src]="node.imageUrl"></img-loader>
                <img-loader *ngIf="!node.imageUrl" useImg><img src="../assets/icon/ela-logo.jpg"></img-loader>
              </ion-col>
              <ion-col
                size="7.5"
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                <ion-label>
                  <h4>{{ node.Nickname }}</h4>
                  <p>
                    <span [class.inactive]="node.State !== 'Active'">
                      <ion-icon name="pin"></ion-icon>{{ node.Location }}
                    </span>
                    &nbsp; {{ getVotePercent(node.Votes) }}% of Votes
                  </p>
                </ion-label>
              </ion-col>
              <ion-col size="1.5" class="checkbox-container" *ngIf="node.State === 'Active'">
                <ion-checkbox value="node" [(ngModel)]="node.isChecked" mode="ios"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>

</ion-content>
