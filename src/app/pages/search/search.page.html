<section (click)="return()">
  <div class="content">
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-title>Search</ion-title>
      </ion-col>
      <ion-col size="2" class="closeBtn">
        <div>
          <ion-menu-toggle>
            <ion-icon src="../assets/icon/menu.svg"></ion-icon>
          </ion-menu-toggle>
        </div>
      </ion-col>
    </ion-row>
    <div class="search-container" *ngIf="nodesLoaded">
      <ion-searchbar
        #search
        color="medium"
        placeholder="Search for supernode.."
        [(ngModel)]="_node"
        (ngModelChange)="filterNodes($event)"
        mode="ios"
      >
      </ion-searchbar>
    </div>
    <div *ngIf="!nodesLoaded">
      <br><br><ion-spinner name="bubbles"></ion-spinner>
    </div>

  </div>
</section>

<ion-content>

  <ion-grid class="container" *ngIf="nodesLoaded" no-padding>
    <app-node-slider
      *ngIf="showNode"
      [nodeIndex]="nodeIndex"
      [totalVotes]="totalVotes"
      [_nodes]="filteredNodes"
      [node]="node"
    >
    </app-node-slider>
    <ion-list lines="none" [class.blur]="showNode">
      <ion-virtual-scroll [items]="filteredNodes"  approxItemHeight="240px">
        <ion-item color="secondary"  *virtualItem="let node">
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col
                size="1"
                class="rank-container"
                no-padding
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                {{ node.Rank }}
              </ion-col>
              <ion-col
                size="2"
                class="img-container"
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                <ion-avatar>
                  <ion-img *ngIf="node.imageUrl" [src]="node.imageUrl"></ion-img>
                  <ion-img *ngIf="!node.imageUrl" src="../assets/icon/ela-logo.jpg"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col
                size="7.5"
                (click)="_showNode(filteredNodes.indexOf(node), node)"
              >
                <ion-label>
                  <h4>{{ node.Nickname }}</h4>
                  <p>
                    <span [class.inactive]="node.State !== 'Active'">
                      <ion-icon name="pin"></ion-icon>{{ node.Location }}
                    </span>
                    &nbsp; {{ getVotePercent(node.Votes) }}% of Votes
                  </p>
                </ion-label>
              </ion-col>
              <ion-col size="1.5" class="checkbox-container">
                <ion-checkbox value="node" [(ngModel)]="node.isChecked" mode="ios"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>

</ion-content>
