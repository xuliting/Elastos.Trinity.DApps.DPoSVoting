<section>
  <div class="content">
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-title>Search</ion-title>
      </ion-col>
      <ion-col size="2" class="closeBtn">
        <ion-buttons>
          <div><ion-menu-button menu="m1"></ion-menu-button></div>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <div class="search-container" *ngIf="nodesLoaded">
      <ion-searchbar
        color="medium"
        placeholder="Search for supernode.."
        [(ngModel)]="node"
        (ngModelChange)="filterNodes($event)"
        mode="ios"
      >
      </ion-searchbar>
    </div>
    <div *ngIf="!nodesLoaded">
      <br><br><ion-spinner name="bubbles"></ion-spinner>
    </div>

  </div>
</section>

<ion-content>

  <ion-grid class="container" *ngIf="showNode" no-padding>
    <app-node-slider
      [nodeIndex]="nodeIndex"
      [totalVotes]="totalVotes"
      [_nodes]="filteredNodes"
    >
    </app-node-slider>
    <div class="close-node" (click)="showNode = false" *ngIf="filteredNodes.length !== 0" text-center>
      <ion-icon name="close-circle-outline"></ion-icon>
    </div>
  </ion-grid>

  <ion-grid class="container" *ngIf="nodesLoaded && !showNode" no-padding>
    <ion-list lines="none">
      <ion-virtual-scroll [items]="filteredNodes"  approxItemHeight="240px">
        <ion-item color="secondary"  *virtualItem="let node">
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col
                size="1"
                class="rank-container"
                no-padding
                (click)="_showNode(filteredNodes.indexOf(node))"
              >
                {{ node.Rank }}
              </ion-col>
              <ion-col
                size="2"
                class="img-container"
                (click)="_showNode(filteredNodes.indexOf(node))"
              >
                <ion-avatar>
                  <ion-img *ngIf="node.imageUrl" [src]="node.imageUrl"></ion-img>
                  <ion-img *ngIf="!node.imageUrl" src="../assets/icon/ela-logo.jpg"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col
                size="7.5"
                (click)="_showNode(filteredNodes.indexOf(node))"
              >
                <ion-label>
                  <h4>{{ node.Nickname }}</h4>
                  <p>
                    <span><ion-icon name="pin"></ion-icon>{{ node.Location }} </span>
                    &nbsp; {{ getVotePercent(node.Votes) }}% of Votes
                  <p>
                </ion-label>
              </ion-col>
              <ion-col size="1.5" class="checkbox-container">
                <ion-checkbox value="node" [(ngModel)]="node.isChecked" mode="ios"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>

</ion-content>
