<section>
  <div class="content">
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-title>Statistics</ion-title>
      </ion-col>
      <ion-col size="2" class="closeBtn">
        <div>
          <ion-menu-toggle>
            <ion-icon src="../assets/icon/menu.svg"></ion-icon>
          </ion-menu-toggle>
        </div>
      </ion-col>
    </ion-row>
    <h4 *ngIf="nodesLoaded">Network Overview</h4>
    <strong *ngIf="!nodesLoaded">
      <br><br><ion-spinner name="bubbles"></ion-spinner>
    </strong>
  </div>
</section>

<ion-content>

  <ion-grid *ngIf="nodesLoaded" class="container" no-padding>
    <ion-list>
      <ion-item color="light" class="first">
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col size="2" class="img-container">
              <ion-thumbnail>
                <ion-img src="../assets/icon/pad.png"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="7" class="stat-container">
              <ion-label>
                <h4>Total Number of Votes</h4>
              </ion-label>
            </ion-col>
            <ion-col size="3" class="number-container">
              <h4>{{ fixTotalVotes() }}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
