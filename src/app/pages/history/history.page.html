<section>
  <div class="content">
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-title>History</ion-title>
      </ion-col>
      <ion-col size="2" class="closeBtn">
        <div>
          <ion-menu-toggle>
            <ion-icon src="../assets/icon/menu.svg"></ion-icon>
          </ion-menu-toggle>
        </div>
      </ion-col>
    </ion-row>
    <h4 *ngIf="nodesService._nodes.length > 0">Votes Overview</h4>
    <strong *ngIf="nodesService._nodes.length === 0">
      <br><br><ion-spinner name="bubbles"></ion-spinner>
    </strong>
  </div>
</section>

<ion-content>

  <ion-grid *ngIf="nodesService._nodes.length > 0 && nodesService._votes.length > 0" class="container">
    <ion-list>
      <ion-item *ngFor="let vote of nodesService._votes" [routerLink]="['/', 'menu', 'history', vote.tx]" color="light" detail>
        <ion-grid padding-horizontal>
          <ion-row>
            <ion-col size="7" class="date">
              <ion-label>
                {{ vote.tx.slice(0,22 )}} <br> {{ vote.tx.slice(22,44 )}} <br> {{ vote.tx.slice(44,66 )}}
              </ion-label>
            </ion-col>
            <ion-col size="5" class="keys">
              <ion-label>
                {{ modDate(vote.date) }}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="nodesService._nodes.length > 0 && nodesService._votes.length === 0" class="container">
    <ion-item color="light" lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="noHistory">
            <ion-label text-center>
              No records yet..
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-grid>

              </ion-label>
            </ion-col>
            <ion-col size="3" class="_keys">
