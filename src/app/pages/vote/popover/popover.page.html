<ion-card text-center color="secondary">
  <ion-grid>
    <ion-row class="header-container">
      <ion-col size="3" class="img-container">
        <ion-avatar>
          <ion-img *ngIf="node.imageUrl" [src]="node.imageUrl"></ion-img>
          <ion-img *ngIf="!node.imageUrl" src="../assets/icon/ela-logo.jpg"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="6" class="name-container">
        <ion-card-title>
          {{ node.Nickname }}
        </ion-card-title>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-row class="detail-container">
        <p>Current Rank</p>
        <h3>#{{ node.Rank }}</h3>
      </ion-row>
      <ion-row class="detail-container">
        <p>ELA Delegated</p>
        <h3>{{ getEla(node.Votes) }}</h3>
      </ion-row>
      <ion-row class="detail-container">
        <p>Total Votes</p>
        <h3>{{ getVotes(node.Votes) }}</h3>
      </ion-row>
      <ion-row class="detail-container">
        <p>Vote Percent</p>
        <h3>{{ getVotePercent(node.Votes) }}%</h3>
      </ion-row>
    </ion-card-content>
  </ion-grid>
  <div class="button-container">
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-button (click)="goToNode(node.Producer_public_key)">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </ion-button>
  </div>
</ion-card>
