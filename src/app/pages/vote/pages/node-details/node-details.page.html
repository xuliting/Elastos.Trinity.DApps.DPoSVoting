<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="vote">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ node.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card text-center padding>
      <ion-card-header>
        <ion-card-title>
          Node Details
        </ion-card-title>
        <ion-grid>
          <ion-card-subtitle text-left>
            <ion-row>
              <ion-col size="3">
                <ion-avatar>
                  <ion-img [src]="node.imageUrl"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <h4>{{ node.name }}</h4>
                <ion-icon name="pin"></ion-icon>
                {{ node.location }}
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-card-content text-left>
            <ion-row>
              <ion-col size="12">
                <p>Current Votes</p>
                <h3>{{ node.totalVotes }}</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <p>Perentage of Casted Votes</p>
                <h3>{{ node.votePercentage }}%</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <p>Website</p>
                <h3><a href="{{ node.website }}">{{ node.website }}</a></h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <p>Owner's Public Key</p>
                <h3>{{ node.publickey }}</h3>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
