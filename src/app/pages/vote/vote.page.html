<ion-header>
  <ion-toolbar color=primary>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="10" *ngIf="homeActive" class="title-container">
          <ion-title>
            <h1>Welcome</h1>
          </ion-title>
        </ion-col>
        <ion-col size="10" *ngIf="votingActive" class="title-container">
          <ion-title>
            <h1>Supernode Voting</h1>
          </ion-title>
        </ion-col>
        <ion-col size="10" *ngIf="statsActive" class="title-container">
          <ion-title>
            <h1>General Statistics</h1>
          </ion-title>
        </ion-col>
        <ion-col size="2" class="button-container">
          <ion-buttons>
            <ion-button (click)="closeApp()">
              <h1><ion-icon name="close"></ion-icon></h1>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card color="danger">
      <ion-segment (ionChange)="toggleComponent($event)" mode="ios" color="tertiary">
        <ion-segment-button mode="ios" value="home" (click)="showHome()">
          <ion-label>Home</ion-label>
          <!-- <ion-icon name="home"></ion-icon> -->
        </ion-segment-button>
        <ion-segment-button mode="ios" value="voting" (click)="showVote()">
          <ion-label>Vote</ion-label>
          <!-- <ion-icon name="paper"></ion-icon> -->
        </ion-segment-button>
        <ion-segment-button mode="ios" value="stats" (click)="showStats()">
          <ion-label>Stats</ion-label>
          <!-- <ion-icon name="stats"></ion-icon> -->
        </ion-segment-button>
      </ion-segment>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <app-home *ngIf="homeActive" (votingActive)="_showVote($event)"></app-home>
  <app-voting *ngIf="votingActive"></app-voting>
  <app-stats *ngIf="statsActive"></app-stats>
</ion-content>
