<section>
  <span class="closeBtn" (click)="closeApp()">
    <ion-icon name="menu"></ion-icon>
  </span>
  <div class="content">
    <h4>
      <span>{{ getSelectedNodes() }}</span>
      /36 <br> Selected Nodes
    </h4>
    <div class="btn-container">
      <div>
        <div>
          <ion-button (click)="castVote()" color="success">
            <strong *ngIf="nodesLoaded && !castingVote" class="elaAmount">
              {{ elaAmount }}
              <h5>ELA</h5>
            </strong>
            <strong *ngIf="!nodesLoaded">
              <ion-spinner name="bubbles"></ion-spinner>
            </strong>
            <strong *ngIf="castingVote">
              <ion-spinner name="dots"></ion-spinner>
            </strong>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</section>

<ion-content>

  <ion-grid class="container" *ngIf="showNode" no-padding>
    <app-node-slider
      [nodeIndex]="nodeIndex"
      [totalVotes]="totalVotes"
      [_nodes]="slideArray"
    >
    </app-node-slider>
    <div class="close-node" (click)="showNode = false" text-center>
      <ion-icon name="close-circle-outline"></ion-icon>
    </div>
  </ion-grid>

  <ion-grid class="container" *ngIf="nodesLoaded && !showNode" no-padding>
    <ion-list lines="none">
      <ion-virtual-scroll [items]="_nodes"  approxItemHeight="240px">
        <ion-item color="secondary"  *virtualItem="let node">
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col
                size="1"
                class="rank-container"
                no-padding
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                {{ node.Rank }}
              </ion-col>
              <ion-col
                size="2"
                class="img-container"
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                <ion-avatar>
                  <ion-img *ngIf="node.imageUrl" [src]="node.imageUrl"></ion-img>
                  <ion-img *ngIf="!node.imageUrl" src="../assets/icon/ela-logo.jpg"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col
                size="7.5"
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                <ion-label>
                  <h4>{{ node.Nickname }}</h4>
                  <p>
                    <span><ion-icon name="pin"></ion-icon>{{ node.Location }} </span>
                    &nbsp; {{ getVotePercent(node.Votes) }}% of Votes
                  <p>
                </ion-label>
              </ion-col>
              <ion-col size="1.5" class="checkbox-container">
                <ion-checkbox value="node" [(ngModel)]="node.isChecked" mode="ios"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>

</ion-content>
