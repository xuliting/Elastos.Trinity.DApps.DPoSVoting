<section (click)="return()">
  <div class="content">
    <ion-row>
      <ion-col size="2" class="backBtn">
        <div [routerLink]="['/', 'menu', 'history']">
          <ion-icon name="arrow-back" mode="ios"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-title>Voted Nodes</ion-title>
      </ion-col>
      <ion-col size="2" class="closeBtn">
        <div>
          <ion-menu-toggle>
            <ion-icon src="../assets/icon/menu.svg"></ion-icon>
          </ion-menu-toggle>
        </div>
      </ion-col>
    </ion-row>
    <h4>{{ modDate(vote.date) }}</h4>
  </div>
</section>

<ion-content>
  <ion-grid class="container" no-padding>
    <app-node-slider
      *ngIf="showNode"
      [nodeIndex]="nodeIndex"
      [totalVotes]="nodesService.totalVotes"
      [_nodes]="_nodes"
      [node]="node"
    ></app-node-slider>
    <ion-list lines="none" [class.blur]="showNode" class="node-list">
      <ion-virtual-scroll [items]="_nodes"  approxItemHeight="240px">
        <ion-item color="secondary"  *virtualItem="let node">
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col
                size="1"
                class="rank-container"
                no-padding
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                {{ node.Rank }}
              </ion-col>
              <ion-col
                size="2"
                class="img-container"
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                <img-loader *ngIf="node.imageUrl" useImg><img [src]="node.imageUrl"></img-loader>
                <img-loader *ngIf="!node.imageUrl" useImg><img src="../assets/icon/ela-logo.jpg"></img-loader>
              </ion-col>
              <ion-col
                size="7.5"
                (click)="_showNode(_nodes.indexOf(node), node)"
              >
                <ion-label>
                  <h4>{{ node.Nickname }}</h4>
                  <p>
                    <span [class.inactive]="node.State !== 'Active'">
                      <ion-icon name="pin"></ion-icon>{{ node.Location }}
                    </span>
                    &nbsp; {{ getVotePercent(node.Votes) }}% of Votes
                  </p>
                </ion-label>
              </ion-col>
              <ion-col size="1.5" class="checkbox-container" *ngIf="node.State === 'Active'">
                <ion-checkbox value="node" [(ngModel)]="node.isChecked" mode="ios"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>
  </ion-grid>
</ion-content>
